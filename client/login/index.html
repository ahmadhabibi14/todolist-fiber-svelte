    onMount(() => {

      cookies.forEach((cookie) => {

          headers: { "X-Session-ID": user.session_id }
        });
        if (resp.ok) {
          msg = await resp.json();
          document.cookie = `${user.session_cookie}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
          $invalidate(0, user.loggedIn = false, user);
          localStorage.removeItem("username");
          alert(msg.message);
          location.reload();
        } else {
          document.cookie = `${user.session_cookie}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
          $invalidate(0, user.loggedIn = false, user);
          localStorage.removeItem("username");
          location.reload();
        }
      } catch (error) {
        console.error(error);
        alert("Logout failed");
      }
    }
